<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="call-to-action">Hola</button>
    <button class="call-to-action">Holi</button>
    <button class="call-to-action">Hello</button>
    <script>

        function saludar(){
            console.log(`Hola, soy ${this.name} ${this.apellido}`);
        }

        const richard = {
            name: "Richard",
            apellido: "Kaufman Lopez"
        };

        saludar.call(richard);

        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia el ${direccion}`);
        };

        caminar.call(richard, 400, 'norte');
        
        //Apply es mas util si necesito pasar un arreglo de valores:
        const valores = [800, 'noreste'];
        caminar.apply(richard, valores);

        // Call - comma
        // Apply - arreglo

        const daniel = {
            name: 'Daniel',
            apellido: 'Sanchez'
        }

        const danielSaluda = saludar.bind(daniel);
        danielSaluda();

        //Bind permite almacenar argumentos de manera parcial.
        const danielCamina = caminar.bind(daniel, 2000, "sur");
        danielCamina();

        const buttons = document.getElementsByClassName('call-to-action')

        // buttons.forEach(button => {
        //     button.onclick = () => alert('Nunca pares de aprender');
        // });

        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert('Nunca pares de aprender!');
        })
    </script>
</body>
</html>
